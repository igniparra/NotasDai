<html><head></head><body><dom-module id="my-view3"><template><style include="shared-styles">:host{display:block;padding:10px;}.dropdown{margin-left:20px;position:relative;left:25px;top:-10px;}#conjuntoDeItems{background-color:#002984;color:white;}</style><div class="card"><div class="layout horizontal layout-start"><h1>Proyecto de Auditoría</h1><firebase-document path="/proyectos" data="{{auditorias}}"></firebase-document><paper-dropdown-menu class="dropdown"><paper-listbox slot="dropdown-content" selected="{{auditoria}}" attr-for-selected="name"><dom-repeat items="{{_toArray(auditorias)}}"><template><paper-item name="{{item.val}}">{{item.val}}</paper-item></template></dom-repeat></paper-listbox></paper-dropdown-menu></div></div><firebase-document id="notasDocument" path="/notas" data="{{noteData}}"></firebase-document><template is="dom-repeat" items="[[_toArray(noteData)]]"><template is="dom-if" if="[[_isSelected(item.val.auditoria,auditoria,item.val.esNota)]]"><div class="card"><h4>Nota: [[item.val.idNota]]</h4><h4>Proyecto: [[item.val.auditoria]]</h4><h4>Destinatario: [[item.val.destinatario]]</h4><h4>Vencimiento: [[_toDDMMAAAA(item.val.vencimiento)]]</h4><template is="dom-repeat" items="[[_toArray(item.val)]]" as="nota"><div class="layout horizontal layout-start"><template is="dom-if" if="[[_isReiteracion(nota.key)]]">¿Es Reiteración?:<div hidden="[[!nota.val]]" class="YesNoSign">Si</div><div hidden="[[nota.val]]" class="YesNoSign">No</div></template></div><template is="dom-if" id="itemDomRepeat" if="[[_isItem(nota.key)]]"><template is="dom-repeat" items="[[_toArray(nota.val)]]" as="itemsDeNota" mutabledata=""><div class="card" id="conjuntoDeItems"><div class="layout horizontal layout-start">Descripción: [[itemsDeNota.val.desc]]</div></div></template></template></template></div></template></template></template><script>class MyView3 extends Polymer.Element{static get is(){return"my-view3"}static get properties(){return{auditoria:{type:String,notify:!0},auditorias:Array,noteData:Array}}_toArray(a,b){var c=[];for(var d in a)(b||a.hasOwnProperty(d))&&c.push({key:d,val:a[d]});return c}_isItem(a){return"items"===a}_isProjectID(a){return"auditoria"===a}_isReiteracion(a){return"reiterado"===a}_isSelected(a,b,c){return a===b&&c}_toDDMMAAAA(a){var b=a.match(/(\d+)/g),c=new Date(b[0],b[1],b[2]);return c.getDate()+"/"+c.getMonth()+"/"+c.getFullYear()}}window.customElements.define(MyView3.is,MyView3);</script></dom-module></body></html>
