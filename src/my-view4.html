<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .dropdown{
        margin-left: 20px;
        position: relative;
        left:25px;
        top: -10px;
      }
      .input{
        width: 50%;
      }
    </style>

    <div class="card">
        <h1>Nueva Auditor√≠a</h1>
        <paper-input id="inputProyecto" class="input" label="Nombre del Proyecto" value="{{proyecto}}"></paper-input>
        <paper-input id="inputSupervisor" class="input" label="Nombre del Supervisor" value="{{sup}}"></paper-input>
        <paper-input id="inputSupervisorE" class="input" label="e-mail del Supervisor" value="{{supE}}"></paper-input>
        <paper-input id="inputJE" class="input" label="Nombre del Jefe de Equipo" value="{{sup}}"></paper-input>
        <paper-input id="inputJEE" class="input" label="e-mail del Jefe de Equipo" value="{{supE}}"></paper-input>
        <br>
        <paper-button raised on-tap="_createProject" style="background-color:#002984;color:white">Generar Proyecto</paper-button>

    </div>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }

      static get properties() {
        return {
          proyecto: String,
          inputSupervisor: String,
          inputSupervisorE: String,
          inputJE: String,
          inputJEE: String,
        };
      }
    }
    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
